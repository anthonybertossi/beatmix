<!DOCTYPE html>
<html>
<head>  
    {% include head.html %}
</head>
<body>
    <header class="bar bar-nav">
        {% if page.back %}
            <a class="icon icon-left-nav pull-left" href="{{site.baseurl}}/{{page.back}}" data-transition="slide-out"></a>
        {% endif %}
        <h1 class="title">{% if page.title %}{{ page.title }}{% else %}BeatMix{% endif %}</h1>
    </header>
    <div class="content">
        <div class="content-padded">
            {{ content }}
        </div>
    </div>
    {% include navbar.html %}
</body>
</html>
