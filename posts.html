---
layout: default
title: Posts
slug: posts
back: index.html
---
<div class="content-padded">
    <ul class="table-view">
        {% for post in site.posts %}
        <li class="table-view-cell navigate-right">
            <a href="{{ post.url }}">{{ post.title }}</a>
            {{post.date}}
        </li>
        {% endfor %}
    </ul>

</div>
